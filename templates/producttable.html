<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>table</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='producttable.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename='producttable.js') }}"></script>

</head>

<body>

  <button class="tablink1">CRM</button>
  <a href="dash"><button class="tablink">Dashboard</button></a>
  <a href="leadtable"><button class="tablink">Leads</button></a>
  <a href="followuptable"><button class="tablink">FollowUps</button></a>
  <a href="ordertable"><button class="tablink">Orders</button></a>
  <a href="producttable"><button class="tablink2">Products</button></a>
  <a href="contacttable"><button class="tablink">Contacts</button></a>
<a href="report"><button class="tablink">Report</button></a>
<a href="productform"><button class="button8">Add New Product</button></a>


  <section>
  <!--for demo wrap-->
  <h1>Products</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Code</th>
          <th>Category</th>
          <th>Vendor</th>
          <th>Price</th>
          <th>Tax %</th>
          <th>Quantity</th>
          <th>Action</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        {% for product in product %}
        <tr>
          <td>{{product.pname}}</td>
          <td>{{product.pcode}}</td>
          <td>{{product.pcategory}}</td>
          <td>{{product.vendorname}}</td>
          <td>{{product.price}}</td>
          <td>{{product.tax}}</td>
          <td>{{product.quantity}}</td>


          <td>
            <form action="{{url_for('delete_product', id=product.pcode)}}" method="post">
              <input type="hidden" name="_method" value="DELETE">
              <input type="submit" value="Delete" class="btn">
            </form>

          </td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
  </div>
</section>
<a href="product_selection"><button class="button8">Create New Invoice</button></a>




</body>

</html>
