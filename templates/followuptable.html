<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Fixed table header</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='f_table.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename='f_table.js') }}"></script>
</head>

<body>

  <button class="tablink1">CRM</button>
<a href="dash"><button class="tablink">Dashboard</button></a>
  <a href="leadtable"><button class="tablink">Leads</button></a>
  <a href="followuptable"><button class="tablink2">FollowUps</button></a>
  <a href="ordertable"><button class="tablink">Orders</button></a>
  <a href="producttable"><button class="tablink">Products</button></a>
  <a href="contacttable"><button class="tablink">Contacts</button></a>
  <a href="report"><button class="tablink">Report</button></a>

<a href="followupform"><button class="button8">Create New Follow Up</button></a>


  <section>
  <!--for demo wrap-->
  <h1>Follow Ups</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Company Name</th>
          <th>Contact Details</th>
          <th>Date</th>
          <th>Time</th>
          <th>Type</th>
          <th>Product</th>
          <th>Status</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        {% for followup in followup %}
        <tr>
          <td>{{followup.name}}</td>
          <td>{{followup.c_name}}</td>
          <td>{{followup.contact}}</td>
          <td>{{followup.date}}</td>
          <td>{{followup.time}}</td>
          <td>{{followup.f_type}}</td>
          <td>{{followup.product}}</td>

            <td><!-- <a href="Cfollowup/{{followup.name}}" ><button class="button1">Convert</button></a>      -->
              <form method="post" action="{{url_for('delete_followup', id=followup.name)}}">
                     <button name="submit"  value="submit" class="btn"><i class="fa fa-close"></i></button>
            </form>
            <a href="followupform1" ><button class="button2">Follow Up</button>

          </td>

        </tr>
        {% endfor %}

      </tbody>
    </table>
  </div>
</section>




</body>

</html>
