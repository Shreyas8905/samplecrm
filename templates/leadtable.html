<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Fixed table header</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='leadtable.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename='leadtable.js') }}"></script>

</head>

<body>

  <button class="tablink1">CRM</button>
  <a href="dash"><button class="tablink">Dashboard</button></a>
  <a href="leadtable"><button class="tablink2">Leads</button></a>
  <a href="followuptable"><button class="tablink">FollowUps</button></a>
  <a href="ordertable"><button class="tablink">Orders</button></a>
  <a href="producttable"><button class="tablink">Products</button></a>
  <a href="contacttable"><button class="tablink">Contacts</button></a>
<a href="report"><button class="tablink">Report</button></a>

<a href="leadform"><button class="button8">Create New Lead</button></a>


  <section>
  <!--for demo wrap-->
  <h1>LEADS</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Company Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Lead Source</th>
          <th>Address</th>
          <th>Product</th>
          <th>Action</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        {% for lead in leads %}
        <tr>
          <td>{{lead.name}}</td>
          <td>{{lead.c_name}}</td>
          <td>{{lead.email}}</td>
          <td>{{lead.phone}}</td>
          <td>{{lead.leadsource}}</td>
          <td>{{lead.address}}</td>
          <td>{{lead.product}}</td>
          <td> <a href="convert_lead/{{lead.name}}"><button class="button1">Convert</button></a>
  <form method="post" action="{{url_for('delete_lead', id=lead.name)}}">
         <button name="submit"  value="submit" class="btn"><i class="fa fa-close"></i></button>
</form>
        <a href="followupform1" ><button class="button2">Follow Up</button>

      </td>


        </tr>
    {% endfor %}

      </tbody>
    </table>
  </div>
</section>

</form>


</body>

</html>
