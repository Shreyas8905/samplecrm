<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Fixed table header</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='ordertable.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename='ordertable.js') }}"></script>
</head>

<body>
  <button class="tablink1">CRM</button>
  <a href="dash"><button class="tablink">Dashboard</button></a>
  <a href="leadtable"><button class="tablink">Leads</button></a>
  <a href="followuptable"><button class="tablink">FollowUps</button></a>
  <a href="ordertable"><button class="tablink2">Orders</button></a>
  <a href="producttable"><button class="tablink">Products</button></a>
  <a href="contacttable"><button class="tablink">Contacts</button></a>
<a href="report"><button class="tablink">Report</button></a>
<button class="button8">Create New Lead</button>

  <section>
  <!--for demo wrap-->
  <h1>ORDERS</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Company Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Lead Source</th>
          <th>Address</th>
          <th>Invoice Number</th>
          <th>Status</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        {% for order in order %}
        <tr>
          <td>{{order.name}}</td>
          <td>{{order.company_name}}</td>
          <td>{{order.email}}</td>
          <td>{{order.phone}}</td>
          <td>{{order.source}}</td>
          <td>{{order.address}}</td>
          <td>{{order.invoice}}</td>

        <td> <a href="success_order/{{order.name}}"><button class="button1">Successfull</button></a>
        <a href="unsuccessful_order/{{order.name}}"><button class="button2">Unsuccessfull</button></a>

      </td>


        </tr>
        {% endfor %}

      </body>
    </table>
  </div>
</section>




</body>

</html>
